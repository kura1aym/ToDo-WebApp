<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
{{ if .LoggedIn }}
<div class="todo-main">
    <div class="todo">
        {{ if eq .Role "senior" }}
        <!-- Form for seniors to add new ToDo items -->
        <form id="todoForm" enctype="application/x-www-form-urlencoded">
            <label for="chk" aria-hidden="true" style="margin: 40px">Welcome, {{ .Username }}</label>
            <input id="todoInput" type="text" name="todo" required>
            <button id="addTodoBtn" type="submit">Add ToDo</button>
        </form>
        <form id="logoutForm">
            <button id="logoutBtn" type="submit">Logout</button>
        </form>
        {{ else }}
        <p>Employees can't add todos.</p>
        {{ end }}
    </div>

    <!-- ToDo list -->
    <div class="todolist">
        <ul>
            {{ range $index, $todo := .Todos }}
            <li>
                <form id="toggle-list" enctype="application/x-www-form-urlencoded" style="display:inline;">
                    <input type="hidden" name="index" value="{{ $index }}">
                    <input type="checkbox" {{ if $todo.Done }}checked{{ end }} onchange="this.form.submit()">
                </form>
                {{ if $todo.Done }}
                <div class="text-task">
                    <del>{{ $todo.Text }}</del>
                </div>
                {{ else }}
                <div class="text-task">
                    <p>{{ $todo.Text }}</p>
                </div>

                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ else }}
<!-- Login form-->
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form  id="1"   enctype="application/x-www-form-urlencoded">
            <label for="chk" aria-hidden="true" style="margin: 40px">Sign up</label>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <input type="text" name="role" placeholder="Role" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>


    <div class="login">
        <form  id="2"   enctype="application/x-www-form-urlencoded">
            <label for="chk" aria-hidden="true" style="margin: 40px">Login</label>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{{ end }}
</body>
<script>
    document.getElementById('1').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        const formData = new FormData(this);
        const jsonData = {
            username: formData.get('username'),
            password: formData.get('password'),
            email: formData.get('email'),
            role: formData.get('role')
        };
        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
        }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    // If registration is successful, redirect to the root URL
                    window.location.href = '/';
                } else {
                    // If there's an error, check if it's because the user already exists
                    if (data.error.includes('user already exists')) {
                        alert('User already exists. Please choose a different username.');
                    } else {
                        console.error('Registration failed');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to login. Check your username');
            });
    });

    document.getElementById('2').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const formData = new FormData(this);
        const jsonData = {
            username: formData.get('username'),
            password: formData.get('password'),
        };

        fetch('/login', { // Change '/login' to your actual login endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // If login is successful, redirect to the root URL
                    window.location.href = '/';
                } else {
                    console.error('Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to login. Check your username and password.');
            });
    });

    document.getElementById('todoForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        const formData = new FormData(this);
        const jsonData = {
            todo: formData.get('todo')
        };
        fetch('/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Adding task failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // If registration is successful, redirect to the root URL
                    window.location.href = '/';
                } else {
                    console.error('Failed to add todo');
                }
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('toggle-list').forEach(function(checkbox) {
        checkbox.addEventListener('change', function(event) {
            var index = event.target.parentNode.querySelector('input[type="hidden"]').value;

            var checked = event.target.checked;

            fetch('/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ index: index, checked: checked })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Toggle task failed');
                }
                return response.json();
            })
                .then(data => {
                    if (data.success) {
                        // If registration is successful, redirect to the root URL
                        window.location.href = '/';
                    } else {
                        console.error('Failed to toggle todo');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });


    // Function to handle logout
    document.getElementById('logoutForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        fetch('/logout', {
            method: 'GET',
        })

            .then(data => {
                if (data.success) {
                    // If registration is successful, redirect to the root URL
                    window.location.href = '/';
                } else {
                    console.error('Failed to toggle todo');
                }
            })
            .catch(error => console.error('Error:', error));
    });

</script>
</html>
